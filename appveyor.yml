version: 1.0.{build}
image: Visual Studio 2017
clone_folder: C:\projects\cpp-sdl2
environment:
  VK_SDK_PATH: c:\VulkanSDK\1.0.51.0

before_build:
- cmd: >-
    cd ..

    curl -o sdl.zip https://www.libsdl.org/release/SDL2-devel-2.0.10-VC.zip

    curl -L --silent --show-error --output VulkanSDK.exe https://vulkan.lunarg.com/sdk/download/1.0.51.0/windows/VulkanSDK-1.0.51.0-Installer.exe?Human=true

    .\VulkanSDK.exe /S

    7z x -y sdl.zip

    cd cpp-sdl2

    cd examples

    echo "generating build system..."

    cmake . -G"Visual Studio 15 2017" -DSDL2_INCLUDE_DIR="c:/projects\SDL2-2.0.10\include" -DSDL2_LIBRARY="c:\projects\SDL2-2.0.10\lib\x86\SDL2.lib" -DSDL2_RUNTIME_LIBRARY="c:\projects\SDL2-2.0.10\lib\x86\SDL2.dll" -DSDL2_SDLMAIN_LIBRARY="c:\projects\SDL2-2.0.10\lib\x86\SDL2main.lib" -DVulkan_INCLUDE_DIR="%VK_SDK_PATH%\Include" -DVulkan_LIBRARY="%VK_SDK_PATH%\Lib32\vulkan-1.pdb"

build:
  project: examples\cpp-sdl2-examples.sln
  verbosity: normal
